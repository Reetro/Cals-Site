<form action="https://formspree.io/f/mvovdvwj" method="POST">
    <div class="form-row container">
        <div class="form-group col-12">
            <label><h3>Get In Touch</h3></label>
            <div class="w-50 container">
                <hr>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Name</label>
            <input name="name" type="text" class="form-control" placeholder="Name..." required>
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input name="email" type="email" class="form-control" placeholder="Email..." required>
        </div>
        <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input name="phone number" type="tel" class="form-control" placeholder="Phone Number..." required>
        </div>
        <div class="form-group col-md-6">
            <label>Zip Code</label>
            <input name="zip code" type="number" class="form-control" placeholder="Zip Code..." required>
        </div>
    </div>
    <div class="form-group container">
        <label class="mb-2">
            Your message:
        </label>
        <textarea name="message" type="text" class="form-control" rows="3" placeholder="message..." required></textarea>
    </div>
    <button id="submit-form" type="submit" class="btn btn-primary">Submit</button>
  </form>

<script>
    /* Gets the drop box value and updates the text field */
    $(".dropdown-menu a ").click(function() {
      let ChosenEmail = $(this).text();
          document.getElementById("email-input").value = ChosenEmail;
    });
</script>
